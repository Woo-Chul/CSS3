<!DOCTYPE html>
<html>
<head>
    <title>border-shadow Property</title>
    <style>
        div {
            border: 3px solid black;
			background-color : yellow;
			width : 400px;
			height : 100px;
            box-shadow: 10px 10px 30px black;
            color : blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
